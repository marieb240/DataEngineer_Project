<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta channel_name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VidIQ Analytics{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        :root {
            --color-performance: #ff4d4d;
            --color-audience: #4da6ff;
            --color-efficiency: #2ecc71;
            --color-structure: #9b59b6;
        }

        body {
            background-color: #0f172a;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 240px;
            background: #0f172a;
            padding: 25px 20px;
            
        }

        .sidebar h4 {
            color: #ef4444;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            color: #b0b0b0;
            text-decoration: none;
            padding: 10px 0;
            font-weight: 500;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar a.active, .sidebar a:focus, .sidebar a:hover {
            color: #ef4444;
            background: #232e41;
            border-left: 3px solid #ef4444;
            font-weight: 600;
            transform: none;
        }

        .main-content {
            margin-left: 240px;
            padding: 40px;
        }

        .card-dark {
            background: #1e293b;
            border: none;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.18);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ef4444;
        }

        .stat-white {
            color: #f1f5f9 !important;
        }

        .stat-context, .text-Chaînes_sous_cotées, .text-muted, .card-dark small {
            color: #b0b0b0 !important;
        }

        .kpi-red {
            color: #ef4444 !important;
        }

        .kpi-secondary {
            color: #f1f5f9 !important;
        }

        .card-dark .stat-number, .card-dark small {
            color: #f1f5f9 !important;
        }

        .card-dark .kpi-red {
            color: #ef4444 !important;
        }

        .card-dark .stat-white {
            color: #f1f5f9 !important;
        }

        .card-dark .stat-context {
            color: #b0b0b0 !important;
        }

        .card-dark .text-Chaînes_sous_cotées {
            color: #b0b0b0 !important;
        }

        .kpi-performance {
            color: var(--color-performance) !important;
        }
        .kpi-audience {
            color: var(--color-audience) !important;
        }
        .kpi-efficiency {
            color: var(--color-efficiency) !important;
        }
        .kpi-structure {
            color: var(--color-structure) !important;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #6b7280;
        }

        .btn-red {
            background: #ef4444;
            border: none;
            color: #fff;
        }

        .btn-red:hover {
            background: #dc2626;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<div class="sidebar">
    <h4> VidIQ Analytics</h4>
    <a href="/">Accueil</a>
    <a href="/channels">Toutes les chaînes</a>
    <a href="/top10">Top 10</a>
    <a href="/chaines_sous_cotees">Chaînes sous-cotées</a>
    <a href="/quiz">Quiz</a>
    <a href="/search">Recherche</a>

</div>

<div class="main-content">
    {% block content %}{% endblock %}

    <footer>
        Projet Data Engineering – ESIEE 2026 - Par Ghita BENSALEH et Marie BOUËTEL
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
