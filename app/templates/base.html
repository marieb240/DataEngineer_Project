<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VidIQ Analytics{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 240px;
            background: #111827;
            padding: 25px 20px;
            border-right: 1px solid #1f2937;
        }

        .sidebar h4 {
            color: #ef4444;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            color: #9ca3af;
            text-decoration: none;
            padding: 10px 0;
            font-weight: 500;
            transition: 0.2s;
        }

        .sidebar a:hover {
            color: white;
            transform: translateX(5px);
        }

        .main-content {
            margin-left: 240px;
            padding: 40px;
        }

        .card-dark {
            background: #1e293b;
            border: none;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ef4444;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #6b7280;
        }

        .btn-red {
            background: #ef4444;
            border: none;
        }

        .btn-red:hover {
            background: #dc2626;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<div class="sidebar">
    <h4>ðŸ“Š VidIQ Analytics</h4>
    <a href="/">Dashboard</a>
    <a href="/channels">Toutes les chaÃ®nes</a>
    <a href="/top10">Top 10</a>
    <a href="/insights">Insights</a>
    <a href="/stats">Statistiques</a>
    <a href="/quiz">Quiz</a>
    <a href="/search">Recherche</a>
    <a href="/api/channels">API JSON</a>
</div>

<div class="main-content">
    {% block content %}{% endblock %}

    <footer>
        Projet Data Engineering â€“ ESIEE 2026
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
