services:
  mongo:
    image: mongo:7
    container_name: numbeo_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    env_file:
      - .env
    # TODO: ajouter healthcheck plus tard si besoin

  web:
    build: ./app
    container_name: numbeo_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - ./app:/app
    # hot reload activ√© avec le volume mount

volumes:
  mongo_data:
